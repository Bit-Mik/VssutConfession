<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vssut Confession</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/CSS/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div class="main">
            <div class="logo">
                <img src="../static/Asset/vssutconfession logo.png" alt="">  
            </div>
            
            <div class="hero">
                <form action="/submit" method="POST" >
                <div class="inputSection">
                    
                    <div class="inputConfession">
                        <div class="form-floating">
                            <form action="/submit" method="POST">
                            <textarea class="form-control" 
                            name="confession"
                            placeholder="Dil Khol Ke Bolo" 
                            id="floatingTextarea2" style="max-height: 50vh"></textarea>
                            <label >Dil Khol Ke Bolo</label>

                        </div>
                    </div>
                    <div class="name">
                        <input type="text" class="form-control" 
                        name="name" 
                        placeholder="Apna naam bataoðŸ˜">
                    </div>
                    <button type="submit" class="btn btn-success" style="margin-top: 1rem;
                    ">Submit</button>
                </div>
            </form>


                <div class="confessionTray">
                    {% for confession in confessions %}
                    <div class="confession">
                        <p>
                            {{confession.Confession}}
                        </p>
                        <p style="text-align: end; 
                        color: rgb(75, 74, 74); margin: 0;">
                            - {{confession.Name}} <br>
                            <span>
                                {{confession.Date}}
                            </span>
                        </p>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
